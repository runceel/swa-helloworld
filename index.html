<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文書</title>
</head>
<body>
    <h1>こんにちは世界</h1>
    <button id="button">呼び出し</button>
    <p id='output'></p>
    <script>
        async function invokeApi() {
            const response = await fetch('/api/HttpTrigger?name=okazuki');
            document.getElementById('output').innerText = await response.text();
        }

        document.getElementById('button').addEventListener('click', invokeApi);
    </script>
</body>
</html>
